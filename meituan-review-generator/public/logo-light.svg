<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#31D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B5CFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo 图标区域 -->
  <g transform="translate(0, 10)">
    <circle cx="20" cy="20" r="18" fill="url(#brandGradientLight)" opacity="0.15"/>
    <path d="M12 20 L20 12 L28 20 L20 28 Z" fill="url(#brandGradientLight)"/>
    <circle cx="20" cy="20" r="6" fill="url(#brandGradientLight)" opacity="0.8"/>
  </g>
  
  <!-- 主标题：美评宝 -->
  <text x="50" y="32" font-family="Inter, 'PingFang SC', sans-serif" font-size="24" font-weight="700" letter-spacing="-0.5px" fill="url(#brandGradientLight)">
    美评宝
  </text>
  
  <!-- 副标题：ReviewX -->
  <text x="50" y="48" font-family="Inter, sans-serif" font-size="12" font-weight="500" letter-spacing="1px" fill="url(#brandGradientLight)" opacity="0.8">
    ReviewX
  </text>
</svg>
